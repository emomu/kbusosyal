{% extends 'base.html' %}
{% block head %}
<style>
    html , body{

        background-color: #ffe08a;
    }
</style>
{% endblock %}

{% block content %}


<div class="column mt-6">
    <div class="block ml-6">
        <h3 class="title is-4">
            {{profile.user.username}} ki≈üisinin takip ettikleri
        </h3>
        <div class="block mt-5">
          <div class="card ml-6">
            {% for following in profile.follows.all %}
            <a href="{% url 'dwitter:profile' following.id %}">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                  </div>
                  <div class="media-content">
                    <p class="title is-5">
                      {{ following }}
                    </p>
                  </div>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
    </div>
</div>


{% endblock content %}
